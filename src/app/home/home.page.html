
<ion-header>
  <ion-toolbar>
    <ion-title>
      Mensa Academica
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content
  fullscreen
  [scrollEvents]="true"
  (ionScrollStart)="logScrollStart()"
  (ionScroll)="logScrolling($event)"
  (ionScrollEnd)="logScrollEnd()">


  <ion-list >
    <ion-list-header>
      <ion-label><h1>Speisekarte</h1></ion-label>
    </ion-list-header>

    <ion-item style="display:block;" *ngFor="let daten of MensaDetails">
      <h4>
        {{daten.Name}}
      </h4>
      <h5>
        {{daten.Essen}}
      </h5>
      <h5>
        {{daten.Art}}
      </h5>
      <h5>
        {{daten.Preise}}
      </h5>
      <h5>
        {{daten.Zusatzstoffe}}
      </h5>




    </ion-item>

  </ion-list>


</ion-content>
