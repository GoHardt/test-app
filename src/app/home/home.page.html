<ion-header>
  <ion-toolbar>
    <ion-title>
      Mensa Academica
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content
  fullscreen
  [scrollEvents]="true"
  (ionScrollStart)="logScrollStart()"
  (ionScroll)="logScrolling($event)"
  (ionScrollEnd)="logScrollEnd()">


  <ion-list *ngFor="let daten of MensaDetails">
    <ion-list-header>
      <ion-label><h1>{{daten}}</h1></ion-label>
    </ion-list-header>

  </ion-list>


</ion-content>
